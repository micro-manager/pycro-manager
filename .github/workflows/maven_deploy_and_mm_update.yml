# Deploy new version of pycromanager java to maven, and then update micro-manager ivy file,
# push to dependencies branch, and make a pull request 

# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven depolyment and MM update

on:
  push:
    branches:
      - main
    paths:
      - '**pom.xml'

jobs:
  maven-deploy:
    name: Release on Sonatype OSS
    runs-on: ubuntu-latest
    
    if: ${{ github.repository == 'micro-manager/pycro-manager' }}

    steps:
    
      - uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'zulu'

      - name: Set up Apache Maven Central
        uses: actions/setup-java@v3
        with: # running setup-java again overwrites the settings.xml
          java-version: 8
          distribution: 'zulu'

          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          
      - name: Publish to Apache Maven Central
        run: mvn deploy --file java/pom.xml -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }}
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}


  mm-update:
    needs: maven-deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write 
    steps:
      
    - name: Checkout Micro-Manager branch
      uses: actions/checkout@v3
      with:
        path: micro-manager
        repository: micro-manager/micro-manager
        ssh-key: ${{ secrets.MM_SSH_DEPLOY }}
        ref: ${{ github.ref_name }}  # Use matching branch
    
    
    - name: Checkout pycro-manager # To get the update_mm_ivy.py script
      uses: actions/checkout@v3
      with:
        path: pycro-manager
        repository: micro-manager/pycro-manager
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main
        
    - name: update-version
      run: |
        cd pycro-manager
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "PycroManager-Bot"
        git config pull.rebase false
        pip install semantic_version lxml
        python build_automation/update_mm_ivy.py
        
    - name: commit
      run: |
        cd micro-manager
        git checkout -b dependency_update_from_pycro_manager
        git commit -am "update PycromanagerJava and dependencies"
        
    - name: push
      run: |
        cd micro-manager
        git push --set-upstream origin dependency_update_from_pycro_manager
 
    # Get token for using gh CLI
    # https://michaelheap.com/ultimate-guide-github-actions-authentication/
    - name: Get Token
      id: get_workflow_token
      uses: peter-murray/workflow-application-token-action@v1
      with:
        application_id: ${{ secrets.MM_PR_BOT_APP_ID }}
        application_private_key: ${{ secrets.MM_PR_BOT_PRIVATE_KEY }}
        
    - name: create pull request
      env:
        GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
      run: |
        cd micro-manager
        gh pr create -H dependency_update_from_pycro_manager -B main --title 'Update Pycro-Manager and dependencies' --body 'Created by Github action'
        gh pr merge --auto --delete-branch --squash

